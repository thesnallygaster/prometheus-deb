name: Build and Release Deb Package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build .deb package
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - platform: amd64
            distro: debian
            suite: bookworm
          - platform: arm64
            distro: debian
            suite: bookworm
          - platform: amd64
            distro: ubuntu
            suite: noble
          - platform: arm64
            distro: ubuntu
            suite: noble

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Version from Tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up QEMU for cross-compilation
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Create container
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run --name build-container --platform linux/${{ matrix.platform }} -d -e PLATFORM=${{ matrix.platform }} -e DISTRO=${{ matrix.distro }} -e SUITE=${{ matrix.suite }} -v $PWD/package.sh:/package.sh -v $PWD/distrib:/distrib -w / ${{ matrix.distro }}:${{ matrix.suite }} sleep infinity

      - name: Run build script
        run: |
          docker exec build-container bash -c "/package.sh"

      - name: Retrieve built .deb package
        run: |
          PACKAGE_NAME="prometheus_${{ env.VERSION }}~${{ matrix.suite }}_${{ matrix.platform }}.deb"
          docker cp build-container:/build/$PACKAGE_NAME ./

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-${{ matrix.platform }}-${{ matrix.distro }}-${{ matrix.suite }}
          path: ./*.deb

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.deb
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
